spring.application.name=LlmSpring

# MySQL option
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# SQL Mapper
mybatis.mapper-locations=classpath:/mapper/**/*.xml
## Package aliases
mybatis.type-aliases-package=com.example.LlmSpring
# MySQL activate camel-case
mybatis.configuration.map-underscore-to-camel-case=true
